{% include 'website/header.html' %}
{% load staticfiles %}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url({{ paragraphs.header_image.url }})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Galleria</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Gallery -->
    <div class="container">
        <div class="row">
            {% for album in albums %}
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>{{ album.title }}</h3>
                            <hr>
                            <p class="text-muted">{{ album.caption }}</p>
                        </div>
                        <div class="col-lg-12">
                            <a href="/gallery/{{ album.id }}" class="btn btn-sm btn-default" style="width: 100%">Apri</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="container" style="margin-top: 20px;">
        <h3 class="text-muted">&larr; <a href="/">Torna alla Home</a></h3>
    </div>
    <hr>

{% include 'website/footer.html' %}
